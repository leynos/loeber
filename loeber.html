<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="jquery-1.7.2.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <link rel="stylesheet" type="text/css" href="loeber.css" />
    <title>LoebPlayer</title>
</head>
<body>
    <select id="log-select"></select>
    <h2>Round <span id='round-no'>1</span></h2>
    <div class="banner">Local</div>
    <div class="row">
        <div id="local-left" class="player"> </div>
        <div id="local-right" class="player"> </div>
    </div>
    <div class="banner">Remote</div>
    <div class="row">
        <div id="remote-left" class="player"> </div>
        <div id="remote-right" class="player"> </div>
    </div>
    <div id="status"></div>
    <input type="button" value="&#x275A;&#x275A;" id="playpause" />
    <script type="text/javascript" src="loeber.js"></script>
</body>
</html>
